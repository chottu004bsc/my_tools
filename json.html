<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Timeline Generator</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #4a148c;
    }

    #controls {
      text-align: center;
      margin-bottom: 30px;
    }

    input, button {
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4a148c;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #6a1b9a;
    }

    #titleDisplay {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    /* Timeline Style */
    .timeline {
      position: relative;
      max-width: 700px;
      margin: auto;
    }

    .timeline::after {
      content: "";
      position: absolute;
      width: 6px;
      background: linear-gradient(to bottom, #4a148c, #2196f3);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
      border-radius: 5px;
    }

    .event {
      padding: 20px;
      position: relative;
      width: 50%;
    }

    .event .content {
      padding: 15px 20px;
      background: white;
      border-radius: 10px;
      border-left: 5px solid;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .event.left {
      left: 0;
    }
    .event.right {
      left: 50%;
    }

    .event::before {
      content: "";
      position: absolute;
      top: 30px;
      width: 20px;
      height: 20px;
      background: white;
      border: 4px solid #4a148c;
      border-radius: 50%;
      z-index: 1;
    }

    .event.left::before {
      right: -10px;
    }
    .event.right::before {
      left: -10px;
    }

    .year {
      font-weight: bold;
      color: #e53935;
      font-size: 18px;
      margin-bottom: 5px;
    }
    .title {
      font-size: 16px;
      color: #1565c0;
    }

    /* Random border colors for fun */
    .event .content.red { border-color: #e53935; }
    .event .content.blue { border-color: #1e88e5; }
    .event .content.green { border-color: #43a047; }
    .event .content.orange { border-color: #fb8c00; }
    .event .content.purple { border-color: #8e24aa; }

  </style>
</head>
<body>

  <h2>üé® Colorful Timeline Generator</h2>

  <div id="controls">
    <input type="text" id="timelineTitle" placeholder="Enter timeline title" />
    <input type="file" id="jsonUpload" accept=".json" />
    <button onclick="downloadPDF()">üì• Export to PDF</button>
  </div>

  <div id="titleDisplay"></div>
  <div id="timeline" class="timeline"></div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
  document.getElementById("jsonUpload").addEventListener("change", handleFile);

  function handleFile(event) {
    const file = event.target.files[0];
    const title = document.getElementById("timelineTitle").value;
    if (title) document.getElementById("titleDisplay").innerText = title;

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          renderTimeline(data);
        } catch (err) {
          alert("Invalid JSON file!");
        }
      };
      reader.readAsText(file);
    }
  }

  function renderTimeline(data) {
    const container = document.getElementById("timeline");
    container.innerHTML = "";

    data.forEach((event, index) => {
      const div = document.createElement("div");
      div.className = "event " + (index % 2 === 0 ? "left" : "right");

      div.innerHTML = `
        <div class="content" style="border-color:${event.color || '#4a148c'}">
          <div class="year">${event.year} ${event.date ? `- <span style="color:#555">${event.date}</span>` : ""}</div>
          <div class="title">${event.text}</div>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function downloadPDF() {
    const element = document.body;

    const opt = {
      margin:       0.5,
      filename:     'timeline.pdf',
      image:        { type: 'jpeg', quality: 1 },
      html2canvas:  { scale: 3, useCORS: true },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save();
  }
</script>
