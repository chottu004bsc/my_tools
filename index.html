<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tools Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .search-box {
      text-align: center;
      margin: 20px 0;
    }

    .search-box input {
      width: 60%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .tool-card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .tool-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    .tool-card h3 {
      margin: 0;
      font-size: 18px;
      color: #444;
    }
	#copyright-banner {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      text-align: center;
      padding: 5px;
      z-index: 99999;
      pointer-events: none; /* User click disable */
    }
    #copyright-banner img {
      height: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>üöÄ My Tools</h1>
  
  <div class="search-box">
    <input type="text" id="search" placeholder="Search tools...">
  </div>

  <div class="tools-grid" id="toolsGrid">
    <!-- Example Tool Buttons -->
    <div class="tool-card" onclick="openTool('mindmap.html')">
      <h3>Mind Map</h3>
    </div>
    <div class="tool-card" onclick="openTool('notes.html')">
      <h3>Notes</h3>
    </div>
    <div class="tool-card" onclick="openTool('calendar.html')">
      <h3>Calendar</h3>
    </div>
    <div class="tool-card" onclick="openTool('timeline.html')">
      <h3>Timeline</h3>
    </div>
    <!-- Add more tools here -->
  </div>
<div id="copyright-banner">
    <img src="https://blogger.googleusercontent.com/img/a/AVvXsEgdrMXoqj7hxbXht-KNviqwXg2202YEev8GJvIXRNiHLlGcKFnI8xZBg7hSJSAg5b5RtgJQKTZ0pdrixJErkLOM9WnGmEydbbXBppDGZ1DrtIzEzKfMBM-17rMiMzlOQP7onMc9dCFP2rGq32BZe9H8QlIvsrUhRPjejhSq4BcQZ0z5qjrdgEdXgEnCBPw=s960" alt="Logo">
    <span> ¬© 2025 IntellectualSpace - Licensed Copy </span>
  </div>
  <script>
    // Open tool in new tab
    function openTool(src) {
      window.open(src, "_blank");
    }

    // Search filter
    document.getElementById("search").addEventListener("keyup", function() {
      let value = this.value.toLowerCase();
      let cards = document.querySelectorAll(".tool-card");
      cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(value) ? "block" : "none";
      });
    });
	
	 /***********************
     ANTI-TAMPER CHECK
    ************************/
    setInterval(() => {
      if (!document.getElementById("copyright-banner")) {
        document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px;'>‚ö†Ô∏è Tampering Detected! Copyright removed.</h2>";
        throw new Error("Tampering Detected");
      }
    }, 2000);
  </script>
  <script src=""></script>

</body>
</html>
